<!DOCTYPE html>
<html>
	<head>
		<title>Sravya Vishnubhatla</title>

		<link rel="stylesheet" href="../css/card.css">
		<link rel="stylesheet" href="../css/contact.css">
		<link rel="stylesheet" href="../css/navbar.css">
		<link rel="stylesheet" href="../css/section-content.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
				integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
				crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Contains the different header tabs -->
		<header id="header" role="banner">
			<div class="header-inner">
				<ul class="sections">
					<li class="section-tab">
						<a href="../sravya_profile.html">About</a>
					</li>
					<li class="section-tab">
						<a href="honors.html">Honors</a>
					</li>
					<li class="section-tab">
						<a href="work_experience.html">Work Experience</a>
					</li>
					<li class="section-tab">
						<a href="research.html">Research</a>
					</li>
					<li class="section-tab">
						<a href="leadership.html">Leadership</a>
					</li>
					<li class="section-tab">
						<a href="contact.html">Contact</a>
					</li>
				</ul>
			</div>
		</header>

		<!-- Contains all of the different indexed content. -->
		<main id="page" role="main">
			<section id="contact" class="container">
				<span class="background-img">
					<img src="">
				</span>
				<div class="section-content">
					<div class="section-title">
						<h2>Contact Me</h2>
					</div>
					<div class="section-subtitle">
						Have questions? Contact me using the form below.
					</div>
					<form>
						<div class="name-field">
							<div class="firstname-container">
								<div class="label-container">
									<label for="firstname">First Name</label>
								</div>
								<div class="input-container">
									<input type="text" name="firstname" id="firstname">
								</div>
							</div>
							<div class="lastname-container">
								<div class="label-container">
									<label for"lastname">Last Name</label>
								</div>
								<div class="input-container">
									<input type="text" name="lastname" id="lastname">
								</div>
							</div>
						</div>
						<div class="email-field">
							<div class="email-container">
								<div class="label-container">
									<label for="email">Email</label>
								</div>
								<div class="input-container">
									<input type="text" name="email" id="email">
								</div>
							</div>
						</div>
						<div class="message-field">
							<div class="message-container">
								<div class="label-container">
									<label for="message">Message</label>
								</div>
								<div class="textarea-container">
									<textarea name="message" id="message"></textarea>
								</div>
						</div>
						<div class="submit-button-container">
							<input class="submit-button" type="submit" value="Send">
						</div>
					</form>
				</div>
			</section>
		</main>

		<!-- Authorship information. -->
		<footer id="footer" role="contentinfo"></footer>
	</body>

</html>
